{% include 'index.html' %}
{% block content %}

<form action="{% url 'News:login_confirm' %}" method="post">
    {% csrf_token %}
      <div class="form-group row">
        <label for="inputUsername" class="col-sm-3 col-form-label" style="text-align:center;">Username</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="inputUsername" placeholder="Username" name="username">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-3 col-form-label" style="text-align:center;">Password</label>
        <div class="col-sm-6">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
        </div>
      </div>
      <div class="form-group row">
          <div class="align-self-center mx-auto">
              <button type="submit" class="btn btn-primary mb-2" style="text-align:center;">Submit</button>
              <button type="submit" class="btn btn-primary mb-2" style="text-align:center;"><a href="{% url 'News:register' %}" style="text-decoration:none;font-color:white;">Register</a></button>
          </div>
      </div>
</form>

{% endblock %}
